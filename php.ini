; PHP Configuration for Interview Environment
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Upload settings
upload_max_filesize = 10M
post_max_size = 10M

; Memory and execution
memory_limit = 256M
max_execution_time = 300

; Date settings
date.timezone = UTC